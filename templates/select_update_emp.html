{% extends './basic.html' %}
{% block title%}Update Employees{% endblock %}

{%block body%}

<form action="/select_update_emp" method="POST">

    {% csrf_token %}
  
    <div class="mt-5 mb-3 ">
      <select class="form-select" aria-label="Default select example" name="emp">
        <option selected>Select Employee want to Update</option>
        {% for emp in emps%}
        <option value="{{emp.id}}">{{emp.first_name}} {{emp.last_name}} ({{emp.role}})</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Click to Update</button>
  </form>

{%endblock%}
